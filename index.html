<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Title</title>
</head>

<body>
    <nav class="navbar container-fluid">
        <div class="navbar-wrapper container">
            <img src="./images/logo-db-2.png" class="logo" alt="">

            <div class="menu-wrapper">
                <i class="fas fa-bars"></i>
                <span>Menu</span>
            </div>

            <div class="search-wrapper">
                <form>
                    <input type="text">
                    <i class="fas fa-search"></i>
                </form>
            </div>

            <div class="watchlist-wrapper">
                <i class="fas fa-bookmark"></i>
                <span>Watchlist</span>
            </div>

            <div class="signin-wrapper">
                <i class="fas fa-sign-in-alt"></i>
                <span>Sign In</span>
            </div>
        </div>
    </nav>
    <section class="slider container-fluid mt-4">
        <div class="container slider-wrapper d-flex">
            <i class="fas prev-icon fa-caret-left"></i>
            <article class="slide prev">
                <img src="./images/slide.jpg" class="slide-img" alt="">
            </article>
            <article class="slide">
                <img src="./images/slide.jpg" class="slide-img" alt="">
            </article>
            <article class="slide next">
                <img src="./images/slide.jpg" class="slide-img" alt="">
            </article>
            <i class="fas next-icon fa-caret-right"></i>
        </div>
    </section>
    <section class="popular container">
        <p class="section-title"><span class="title-element"></span>What's Popular</p>
        <div class="slider-section">
            <i class="fas prev-icon prev-icon-element fa-caret-left"></i>
            <i class="fas next-icon next-icon-element fa-caret-right"></i>
            <div class="slider-section-wrapper">

            </div>
        </div>

    </section>

    <section class="discover container">
        <p class="section-title"><span class="title-element"></span>Discover movies</p>
        <div class="slider-section">
            <i class="fas prev-icon prev-icon-element fa-caret-left"></i>
            <i class="fas next-icon next-icon-element fa-caret-right"></i>
            <div class="slider-section-wrapper">

            </div>
        </div>

    </section>
    <section class="top container">
        <p class="section-title"><span class="title-element"></span>Top picks</p>
        <div class="slider-section">
            <i class="fas prev-icon prev-icon-element fa-caret-left"></i>
            <i class="fas next-icon next-icon-element fa-caret-right"></i>
            <div class="slider-section-wrapper">

            </div>
        </div>

    </section>

<section class="actors container">
    <p class="section-title"><span class="title-element"></span>Popular actors</p>
        <div class="slider-section">
            <i class="fas prev-icon prev-icon-element fa-caret-left"></i>
            <i class="fas next-icon next-icon-element fa-caret-right"></i>
            <div class="slider-section-wrapper">

            </div>
        </div>
</section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
